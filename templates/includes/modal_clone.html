<div class="reveal" id="cloneCT" data-reveal data-close-on-click="true" data-animation-in="slide-in-up" data-animation-out="slide-out-down" tabindex="-1" role="dialog" aria-labelledby="cloneCTLabel" aria-hidden="true" aria-hidden="true">
	<form method="post" action="{{ url_for('clone_container') }}">
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
					<button class="close-button" data-close aria-label="Close reveal" type="button">
		    		<span aria-hidden="true">&times;</span>
		  		</button>
					<h3 id="cloneCTLabel">Clone container</h3>
			</div>
		</div>
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<label> Existing Containers
					<select id="selectContainer" name="orig">
						{% for c in containers %}<option value="{{ c }}">{{c}}</li>{% endfor %}
					</select>
				</label>
				<label> Cloned Container Name
					<input id="inputName" type="text" pattern="(?!^containers$)[a-zA-Z0-9_-]+" placeholder="Clone name" name="name">
				</label>
				<label> Clone Type </label>
					<div class="switch pull-left" data-on-label="<small>Snapshot</small>" data-off-label="<small>&nbsp;&nbsp;&nbsp;Classic&nbsp;&nbsp;&nbsp;</small>" data-on="success" data-off="primary">
						<input type="checkbox" name="snapshot" value="True" />
					</div>
				
			</div>
		</div>
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<button type="submit" class="small button modalbutton">Clone</button>
				<a href="#" class="clear primary button modalbutton" data-close aria-hidden="true">Close</a>
			</div>
		</div>
	</form>
</div>
