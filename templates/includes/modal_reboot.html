<div class="reveal" id="reboot" data-reveal data-close-on-click="true" data-animation-in="slide-in-up" data-animation-out="slide-out-down" tabindex="-1" role="dialog" aria-labelledby="rebootLabel" aria-hidden="true">
	<div class="row">
		<div class="small-12 medium-12 large-12 columns">
			<button class="close-button" data-close aria-label="Close reveal" type="button">
				<span aria-hidden="true">&times;</span>
			</button>
			<h3 id="rebootLabel" class="text-error">Oh wait!</h3>
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-12 large-12 columns">
			<p>Do you really want to Reboot the host system now?</p>
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-12 large-12 columns">
			<a class="alert button" href="{{ url_for('action', name='host', action='reboot', token=session.token) }}">Reboot Hypervisor</a>
			<a href="#" class="clear primary button" data-close aria-hidden="true">Cancel</a>
		</div>
	</div>
</div>
