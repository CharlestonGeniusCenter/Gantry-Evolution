<div class="reveal" id="newUser" data-reveal data-close-on-click="true" data-animation-in="slide-in-up" data-animation-out="slide-out-down" tabindex="-1" role="dialog" aria-labelledby="newUserLabel" aria-hidden="true">
	<form action="{{ url_for('gantry_users') }}" method="post" id="newUser">
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<button class="close-button" data-close aria-label="Close reveal" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
				<h3 id="newUserLabel">Create New User</h3>
			</div>
		</div>
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<label>Username *
					<input type="text" placeholder="Username (Login) *" pattern="[a-zA-Z0-9]{3,32}" name="username" required>
				</label>
				<label>Name
					<input type="text" name="name" pattern="[a-z A-Z0-9]{3,32}" placeholder="Name">
				</label>

				<label> Password *
					<input type="password" name="password1" id="password1" placeholder="Password *" required>
				</label>
				<label>Confirm Password *
					<input type="password" name="password2" placeholder="Re-type *" required>
				</label>
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-12 large-12 columns">
				<input type="hidden" name="newUser" value="True">
				<button type="submit" class="success button modalbutton">Save</button>
				<a href="#" class="clear primary button" data-close aria-hidden="true">Close</a>
			</div>
		</div>
	</form>
</div>
